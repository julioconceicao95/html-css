<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;
            
        }

        a{
            color: lightcoral;
            text-decoration: none;
        }
        a:visited{
            color: lightskyblue;
        }

        a:hover{
            text-decoration: underline;
            color: black;
        }

       a:active{
        color: yellow;
       }
    </style>
</head>
<body>
    <h1>Personalizando links</h1>
    <ul>
        <li><a href="http://gustavoguanabara.github.io">Repositorio Git Hub</a></li>
        <li><a href="http://youtube.com/cursoemvideo/">Canal do YouTube</a></li>
        <li><a href="http://www.cursoemvideo.com">Site Curso em Video</a></li>
    </ul>    
</body>
</html>
