<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragrafos</title>
</head>
<body>
    <h1>
        Paragrafos e quebras de linha
    </h1>
    <hr>
    <p>
        Voce pode escrever um paragrafo de qualquer jeiro, basta colocar tudo no meio do par de tags &lt;p&gt;

    </p>
   
    
    <p>
        se voce precisar quebrar o texto em algum lugar especifico <br> como esse, voce pode usar a tag &lt;br&gt;

    </p>
   
    <p>
        vamos adicionar alguns simbolos:
        &reg;
        &copy;
 
    </p>
    <p>
        vamos adicionar alguns emojis:
        &#x1f596
        &#x1f913


    </p>
    
</body>
</html>
